name: Terraform Module Documentation
on:
  - pull_request 

jobs:
  documentation:
    name: 'Create Module Documentation'
    runs-on: ubuntu-latest
    steps:
    - name: Repository Checkout
      id: checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Terraform Documentation
      uses: terraform-docs/gh-actions@v1.0.0
      with:
        working-dir: ./terraform
        output-file: README.md
        output-method: inject 
        args: --tfvars hcl
        recursive: true
        git-push: true
        config-file: ../.github/config/terraform-docs.yml

        name: Terraform Compliance Checks

  checkov:
    name: 'Check Module Compliance'
    runs-on: ubuntu-latest
    steps:
    - name: Repository Checkout
      id: checkout
      uses: actions/checkout@master
    - name: Run Checkov action
      id: checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: terraform/
        quiet: true
        soft_fail: true
        framework: terraform
        output_format: sarif
        download_external_modules: true
        log_level: WARNING # optional: set log level. Default WARNING
        container_user: 1000 # optional: Define what UID and / or what GID to run the container under to prevent permission issues
